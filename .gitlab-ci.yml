stages:
  - build
  - deploy

# ----------------------------------------
# Job: Build
# ----------------------------------------
build:
  stage: build
  image: node:18
  cache:
    paths:
      - node_modules/
  before_script:
    - echo "Installing dependencies..."
    - npm ci
  script:
    - echo "Building project..."
    - npm run build
  artifacts:
    paths:
      - build    # <- замените на реальную папку, если у вас dist/public
    expire_in: 1 hour
  only:
    - main

# ----------------------------------------
# Job: Deploy
# ----------------------------------------
deploy:
  stage: deploy
  image: alpine:latest
  dependencies:
    - build    # <- подтягиваем артефакт
  before_script:
    - echo "Installing SSH and rsync..."
    - apk add --no-cache openssh rsync bash
    - mkdir -p ~/.ssh
    - echo "$SSH_PRIVATE_KEY" | tr -d '\r' > ~/.ssh/id_ed25519
    - chmod 600 ~/.ssh/id_ed25519
    - echo "Adding server to known_hosts..."
    - ssh-keyscan -H "$DEPLOY_HOST" >> ~/.ssh/known_hosts
  script:
    - echo "Listing files in deploy job for debug:"
    - ls -la
    - '[ -d build ] || { echo "ERROR: build folder not found!"; exit 1; }'
    - echo "Starting rsync to $DEPLOY_USER@$DEPLOY_HOST:$DEPLOY_PATH ..."
    - rsync -avz --delete build/ "$DEPLOY_USER@$DEPLOY_HOST:$DEPLOY_PATH"
    - echo "Deployment finished successfully!"
  only:
    - main
